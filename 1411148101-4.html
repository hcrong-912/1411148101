<!DOCTYPE html>
<html>
<head>
<title>Web AR Example</title>
<script
src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-
org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
<a-scene embedded arjs="sourceType: webcam;">
<a-marker preset="hiro">
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#C48888"></a-box>
    <a-sphere position="0 1 -5" radius="1" color="#B9B973"></a-sphere>
    <a-cylinder position="1 1 -3" radius="0.5" height="2.5" color="#81C0C0"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#A6A6D2"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
</a-marker>
</a-scene>
</body>
</html>
